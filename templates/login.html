		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", getDesignation);
			function getDesignation(){
				var designation = localStorage.getItem("designation")
				document.querySelector("#designation_here").innerHTML = designation
				document.querySelector("#receive_designation").value = designation	
			}	
		</script>
		<script type="text/javascript">
			function sendEmailOrPhoneForDifferentQueries(){
				var email_or_phone = document.querySelector("#email_or_phone").value
				localStorage.setItem("email_Or_Phone", email_or_phone);
			}
		</script>
</head>

<body>

    <div class="wrapper">
        <div class="title">
        	<span>
            Inventory Management
            System <br>
            <span id = 'designation_here'></span><br>
            Login
            </span>
        </div>

        
        {% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		<script>
			swal("{{ message }}", "",'{{alert_type}}' );
		</script>

		{% endfor %}
		{% endif %}
		{% endwith %}

        <div class="form">
			<!-- {% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
					<script>
						swal("{{ message }}", "Thank you!", "success");
					</script>
					{% endfor %}
				{% endif %}
			{% endwith %} -->
			<h1>Enter Your Details</h1>
            
            <form action="/newlogin" method="POST">
            	
				<div>
					<input id="email_or_phone" type="text" name="EPhone" placeholder="Enter Email or Phone Number" required><br>
				</div>
				
				<div>
					<input type="password" name="Password" placeholder="Enter your password" required><br>
				</div>

				<div>
					 <input id = "receive_designation"  name="Designation" readonly>
				</div>

				<div class="login-btn">
					<button onclick="sendEmailOrPhoneForDifferentQueries()">Login</button>
				</div>
				<div class="forgot-link">
					<h4><a href="/updatepass">Forgot Password?</a></h4>
				</div>

				<div class="new-account">
					<h4>Don't have an Account yet? <a href="/signup">Signup Here</a></h4>
				</div>

            </form>
        </div>
    </div>
</body>
</html>
